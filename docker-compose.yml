version: '3.8'

services:
  db:
    container_name: postgres
    image: 'postgres:16.3-alpine'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: accountdb
      PGTZ: "Asia/Tokyo"

  redis:
    image: 'redis:6.2-alpine'
    ports:
      - "6379:6379"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/redis/:/data/db
    command: [ "redis-server", "--appendonly", "yes" ]